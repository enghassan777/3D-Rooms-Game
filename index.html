<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الغرف ثلاثية الأبعاد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>اختر بابًا لاكتشاف الغرفة</h1>
    <div class="container">
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write(`<div class='door' id='door${i}' onclick='openRoom(${i})' style='display: ${i === 1 ? "block" : "none"};'></div>`);
            }
        </script>
    </div>
    
    <div id="room-container">
        <script>
            for (let i = 1; i <= 10; i++) {
                let messages = [
                    "مرحبا بكم في موقع حسن أ", "تقدموا إلى الأخرى", "هذه الغرفة الثالثة", "استمر في التقدم", 
                    "منتصف الطريق!", "الغرفة السادسة هنا", "اقتربت من النهاية", "الغرفة الثامنة", 
                    "الغرفة الأخيرة قبل الاعتراف", "هنا ساعترف لك"
                ];
                document.write(`<div class='room' id='room${i}'>${messages[i-1]}</div>`);
            }
        </script>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
